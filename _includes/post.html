<article class="post">

    <header class="post__header">
        <h2 class="post__title">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
        <p class="post__meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
    </header>

    <div class="post__excerpt">
        {{ post.excerpt }}
    </div>

</article>
