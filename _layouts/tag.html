---
layout: default
---

<h1>{{ page.tag | capitalize }} posts</h1>
<div>
    {% if site.categories[page.tag] %}
        {% for post in site.categories[page.tag] %}
            {% include post.html %}
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
